<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <main class="app" id="app">

      <header>
        <!-- <div class="logo">
          <img src="./assets/icons/logo/logo-white.svg" alt="Logo of music app" />
        </div> -->
        <navbar class="menu-app" >
          <ul>
            <li><img src="./assets/icons/home.svg" alt="home app"></li>
            <li><img src="./assets/icons/like.svg" alt="like it app"></li>
            <li><img src="./assets/icons/songs.svg" alt="songs app"></li>
            <li><img src="./assets/icons/options.svg" alt="options app"></li>
            <li><img src="./assets/icons/tag.svg" alt="tags app"></li>
          </ul>
        </navbar>
      </header>

      <audio id="audio" src="./assets/audio/  Bad Bunny  Efecto 360 Visualizer  Un Verano Sin Ti.mp3"></audio>
      <section class="audio-buttons">
        <div class="buttons-control">
          <button class="btn-backward" id="backwardSecondsAudio"></button>
          <button class="btn-play" id="playAudio"></button>
          <button class="btn-forward"id="forwardSecondsAudio"></button>
        </div>

        <div class="progrresBar">
          <input class="progress" type="range" id="controlAudio" min="0" max="100" step="0.1" value="0">
        </div>
          <input type="range" id="controlAudioVolume" min="0" max="100" step="0.1" value="100">
      </section>


    <div class="content-cover">
      <img src="./assets/images/girls.png" alt="cover-song">
    </div>
    
















    </main>


    <script src="./script.js" type="module"></script>
  </body>
</html>
