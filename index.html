<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="./style.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">





  </head>
  <body>

    <main class="app" id="app">

      <header>
        <!-- <div class="logo">
          <img src="./assets/icons/logo/logo-music-app.svg" alt="Logo of music app" />
        </div> -->
        <navbar class="menu-app" >
          <ul>
            <li><img src="./assets/icons/home.svg" alt="home app"></li>
            <li><img src="./assets/icons/like.svg" alt="like it app"></li>
            <li><img src="./assets/icons/songs.svg" alt="songs app"></li>
            <li><img src="./assets/icons/options.svg" alt="options app"></li>
            <li><img src="./assets/icons/tag.svg" alt="tags app"></li>
          </ul>
        </navbar>
      </header>

      <audio id="audio" src="./assets/audio/  Bad Bunny  Un Verano Sin Ti 360 Visualizer  Un Verano Sin Ti.mp3"></audio>
      <section class="audio-buttons">
        <div class="artwork">
          <img src="./assets/images/bad-bunny-un-verano-sin-ti-album-artwork.jpg" alt="">
        </div>
        <div class="buttons-control">
          <button class="btn-previous" id="previous"></button>
          <button class="btn-backward" id="backwardSecondsAudio"></button>
          <button class="btn-play" id="playAudio"></button>
          <button class="btn-forward"id="forwardSecondsAudio"></button>
          <button class="btn-next" id="next"></button>
        </div>

        <div class="progrresBar">
          <input class="progress" type="range" id="controlAudio" min="0" max="100" step="0.1" value="0">
          <div class="test"></div>
        </div>
          <input type="range" id="controlAudioVolume" min="0" max="100" step="0.1" value="100">
      </section>






      <section id="content-songs" class="content-songs">

       
        <div class="content-info-song">

          <div class="image-info-song">
            <img src="./assets/images/bad-bunny-un-verano-sin-ti-album-artwork.jpg" alt="">
            <div class="info-song">
              <h2>Un Verano Sin Ti</h2>
              <p>Bad bunny ft Chencho</p>
            </div>
          </div>

          <div class="data-song">
            <button class="like-song">141</button>
            <button class="play-song">27K</button>
          </div>

        </div>





      </section>




    <div class="content-cover">
      <img src="./assets/images/bad-bunny.png" alt="cover-song">
    </div>
    














    </main>


    <script src="./createSongs.js"></script>

    <script src="./script.js" type="module"></script>
  </body>
</html>
